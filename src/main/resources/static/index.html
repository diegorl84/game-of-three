<!DOCTYPE html>
<html>
<head>
  <title>Game of three</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script src="/app.js"></script>
</head>
<body>


<div id="main-content" class="container">
  <div class="row">
    <div class="col-md-12">
      <form class="form-inline">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-control menu">
        </div>
        <div>
          <label for="number">Insert your number</label>
          <input type="text" id="number" class="form-control menu" placeholder="Number">
        </div>
        <div>
          <button id="create" class="btn btn-primary menu" type="submit">Create</button>
          <hr>
          <label for="gameIdToConnect">Join game:</label>
          <input type="text" id="gameIdToConnect" class="form-control menu" placeholder="Game id">
          <button id="join" class="btn btn-primary menu" type="submit">Join</button>
          or
          <button id="join-random" class="btn btn-primary menu" type="submit">Join any IDLE game</button>
        </div>
      </form>
    </div>
    <div class="col-md-12">
      <p><span id="info_gameId"></span></p>
      <form class="form-inline">
        <div class="form-group">
          <button id="minus" class="control btn btn-success btn-lg">-1</button>
          <button id="zero" class="control btn btn-primary btn-lg" >0</button>
          <button id="plus" class="control btn btn-danger btn-lg">+1</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table id="conversation" class="table table-striped">
        <thead>
        <tr>
          <th>Game</th>
        </tr>
        </thead>
        <tbody id="listOfNumbers">
        </tbody>
      </table>
    </div>
  </div>
  <div>
    <p><span id="info_game_status"></span></p>
  </div>
</div>
</body>
</html>
